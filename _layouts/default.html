<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<title>{{ page.title }}</title>
		<meta name="author" content="DSConf" />

		<link rel="stylesheet" href="/css/style.css" />

		<!--[if lt IE 9]>

	<body>
		<header>
			<ul class="navigation">
				<li {% if page.url == '/code-of-conduct/'%} class="active"{% endif %}><a href="/code-of-conduct/">Code of Conduct</a></li>
			</ul>
<!-- 			<h1><img src="/images/DSConf-logo-light.png" alt="DSConf" width="600px" /></h1> -->
			<h2>Distributed Systems Conference 2018.</h2>
			<p>Best Practices | Future of Distributed Systems</p>
				  <div class="button">
			      <a href="https://www.townscript.com/e/distributed-systems-conference-003402" target="_blank">Register for 2018</a>
			    </div>


					<div class="sharing-buttons">
						<div class="share-button twitter-button">
					    <a class="twitter-share-button" href="https://twitter.com/share" 	 data-related="twitterdev" data-count="horizontal" data-url="http://dsconf.in" data-text=". @dist_sys, the distributed systems conference 2018">
					      Tweet
					    </a>
					    <script>
					    window.twttr=(function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],t=window.twttr||{};if(d.getElementById(id))return;js=d.createElement(s);js.id=id;js.src="https://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);t._e=[];t.ready=function(f){t._e.push(f);};return t;}(document,"script","twitter-wjs"));
					    </script>
					  </div>
					  <div class="share-button"><div class="fb-share-button" data-href="http://dsconf.in" data-layout="button_count"></div></div>

					  <div id="fb-root"></div>

					    var js, fjs = d.getElementsByTagName(s)[0];

					    fjs.parentNode.insertBefore(js, fjs);
					  }(document, 'script', 'facebook-jssdk'));</script>
					</div>
		</header>

		{{ content}}

  href="https://twitter.com/dist_sys"

  data-lang="en">
Follow @dist_sys
</a>
<script>window.twttr=(function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],t=window.twttr||{};if(d.getElementById(id))return t;js=d.createElement(s);js.id=id;js.src="https://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);t._e=[];t.ready=function(f){t._e.push(f);};return t;}(document,"script","twitter-wjs"));</script></p>
